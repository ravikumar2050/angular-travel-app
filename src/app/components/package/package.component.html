              <div class="input-group">
                <input [(ngModel)]="keyword" (keyup)="onSearch()" name="keyword" type="text" class="form-control" placeholder="Keyword">
              </div>
              <hr>
              <label for="minPrice" class="mt-2 mb-0">Price Range</label>
              <div class="row">
                <div class="col place">
                  <input [(ngModel)]="minPrice" name="minPrice" type="number" class=" form-control" placeholder="Minimum">
                </div>
                <div class="col place">
                  <input [(ngModel)]="maxPrice" name="maxPrice" type="number" class=" form-control" placeholder="Maximum">
                </div>
              </div>
              <hr>
              <p class="card-text mt-2 mb-0">Sort By</p>
              <select [(ngModel)]="sortBy" name="sortBy" class="form-control mb-2" >
                  <option>Price lowest to highest</option>
                <option>Price highest to lowest</option>
                <option>Alphabetical Order</option></select>
              <small *ngIf="showerror" class = "text-danger">
                Wrong Search Parameters
              </small>
              <button type="submit" class="btn btn-lg btn-primary btn-block button">Search</button>
            </form>
  
          </div>
        </div>
      </div>
   
      <div class="col-lg-9 col-md-9 col-sm-8 col-xs-10">
        <div class="container m-2">
          <div class="row">
            <div *ngFor="let package of packages; let i = index" class="col-lg-4 col-md-6 p-0 titulo">
              <div class="card text-justify mb-2 mt-2 ml-1 mr-1" style="max-width: 40rem;">
                <img class="card-img-top" src="{{package?.img}}">
                <div class="card-body">
                  <h5 class="card-title">
                    <a class="card-link title" [routerLink]="['./packagedetail', package?._id]">{{ package?.title }}</a>
                  </h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ package?.agency }}</h6>
                  <p class="card-text desc">{{ package?.description.substring(0, 120) + "..." }}</p>
                  <button [routerLink]="['../packagedetail', package?._id]" class="btn btn-sm btn-info button">Read More</button>
                  <h4 class="float-right">INR {{ package?.price }}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>

  
      </div>
    </div>
  </div>
  
  <div id="footer" class="container-fluid">
    <div class="container">
      <footer>
        <p>© 2020 Travel Packages Limited
        </p>
      </footer>
    </div>
  </div>
