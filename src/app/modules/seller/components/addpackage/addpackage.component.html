
<div class="container" style="margin-top:150px">
	<h2 class="text-center"><strong>Add Tour </strong></h2>
	<br>
	<div class="row">
		<div class="col-lg-12 mr-auto ml-auto">
			<form >
				<div class="form-group">
					<label for="exampleInputDestination">Enter Destination</label>
					<input type="text" name="title" class="form-control" id="exampleInputDestination"  placeholder="Enter Destination">
				</div>
				<div class="form-group">
					<label for="exampleInputDestination">Enter Duration</label>
					<input type="duration" [(ngModel)]="duration" name="price" class="form-control" id="exampleInputDestination"  placeholder="Enter Duration">
				</div>

				<div class="form-group">
					<label for="exampleInputDestination">Enter Validity</label>
					<input type="text" [(ngModel)]="validityInDays" name="validityInDays" class="form-control" id="exampleInputDestination"  placeholder="Enter Validity">
				</div>

				  <div class="form-group">
					<label for="exampleInputDestination">Enter Price</label>
					<input type="text" [(ngModel)]="price" name="price" class="form-control" id="exampleInputDestination"  placeholder="Enter Price">
				</div>
				<div class="form-group">
					<label for="exampleTextarea">Description</label>
					<textarea [(ngModel)]="description" name="description" class="form-control" id="exampleTextarea" rows="3"></textarea>
				  </div>
				  <div class="form-group">
					<label for="exampleTextarea">Itinerary</label>
					<textarea [(ngModel)]="itinerary" name="itinerary" class="form-control" id="exampleTextarea" rows="3"></textarea>
				  </div>
				  <div class="form-group">
					<label for="exampleTextarea">Inclusions</label>
					<textarea [(ngModel)]="inclusions" name="inclusions" class="form-control" id="exampleTextarea" rows="3"></textarea>
				  </div>
				  <div class="form-group">
					<label for="exampleTextarea">Exclusions</label>
					<textarea [(ngModel)]="exclusions" name="exclusions" class="form-control" id="exampleTextarea" rows="3"></textarea>
				  </div>
				  <div class="form-group">
					<label for="exampleTextarea">Terms and Conditions</label>
					<textarea [(ngModel)]="terms" name="terms" class="form-control" id="exampleTextarea" rows="3"></textarea>
				  </div>
				  <div class="form-group">
					<label for="exampleInputFile">Enter Package Photo Url</label>
					<input  name="img"  type="text" class="form-control"  aria-describedby="fileHelp">
					<small id="fileHelp" class="form-text text-muted">This photo will be used as thumbnail and banner for your tour package.</small>
				  </div>

				<button class="" type="submit" class="btn btn-primary btn-block save-button">Save</button>
				<br>
			</form>
		</div>
	</div>
</div>
